<div class="menu-item">
    <div>
        <h3 class="item-title">{{item?.name}}</h3>
        <span class="calories">{{item?.calories}}</span>
        <span class="menu-item-img">
            <img src={{item?.img_src}} alt={{item?.name}}/>
        </span>
    </div>
    <p class="description">{{item?.description}}</p>
    <span class="price">${{item?.price}}</span>
</div>
